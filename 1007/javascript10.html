<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
       var a = 10;
       var b = 20;
       var c = 10;
       var f = "20";
       var result;

       result = a > b;
       document.write(result, "<br>");

       result = a < b;
       document.write(result, "<br>");

       result = a <= b;
       document.write(result, "<br>");

       result = b == f; // 숫자만 똑같으면 true로 나옴
       document.write(result, "<br>");

       result = a != b;
       document.write(result, "<br>");

       result = b === f; // === 세개면 문장 숫자 다 똑같아야함 false
       document.write(result, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
