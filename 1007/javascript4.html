<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var num = 100;
        var str = "자바스크립트"
        // num str 앞에는 숫자 절대 쓰면 안됌(뒤에는가능) , 대문자써도 되지만 소문자로 쓰기
        // typeof 문자, 숫자, 논리형인가를 판단
        document.write(typeof num, "<br>"); // num이란 변수의 타입 number
        document.write(typeof str, "<br>"); // str이란 변수의 타입 string
    </script>
</head>
<body>
    
</body>
</html>
