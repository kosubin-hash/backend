<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        ul li{float: left;}
        ul li a{
            display: block;
            background-color: blueviolet;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            /* 밑줄 지우기 */
        }
        ul li a:hover{
            text-decoration: underline;
            /* 보이진않지만 마우스 커서 올리면 밑줄 그어짐 */
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">다운로드</a></li>
        <li><a href="#">커뮤니티</a></li>
    </ul>
</body>
</html>
