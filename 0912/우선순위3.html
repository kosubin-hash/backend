<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #purple{color: purple;}
        .red{color: red;}
        h1{color: blue !important;}
        /* 구체적으로 부모{div} 자식{h1}으로 기술한게 우선 !impo 이게 제일 짱*/
    </style>
</head>
<body>
    <div>
    <h1 class="red" id="purple">나는 빨간색</h1>
    <!-- id 유일한 1개밖에 설정 못함(우선순위) -->
    </div>
</body>
</html>
