<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var site = prompt("구글, 유튜브, 네이버, 인스타 중 즐겨찾는 사이트는?","");
     var url;

     switch(site){
        case "구글":url="www.google.com";
        break;
        case "유튜브":url="www.youtube.com";
        break;  
        case "네이버":url="www.naver.com";
        break;
        case "인스타":url="www.instagram.com";
        break;
        default : alert("보기 중에 없는 사이트입니다.") 
     } 
     if(url){
        location.href = "http://"+url;
     }  
    </script>
</body>
</html>
