<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
*{margin: 0; padding: 0;}
.onn{width: 280px; height: 250px; border: 1px solid #333;}
.tab{display: flex;list-style: none; height:40px;text-align: center;}
.tab li{width:70px; line-height: 40px; margin-left: 15px;}
.tab li.on{background-color: red; font-weight: bold; color: #fff;}
.tab_list{width: 280px; height: 250px; padding: 10px;}
/* .tab_list div{display: none;} */
.tab_list div.on{display: block;}
    </style>
    <script>
        $(function(){
            $('.tab li').click(function(){
                var a = $(this).index();
                $('.tab li').removeClass('on');
                $('.tab li').eq(a).addClass('on');
                $('.tab_list div').removeClass('on');
                $('.tab_list div').eq(a).addClass('on');
            });
        });
    </script>
</head>
<body>
    <header class="onn">
    <ul class="tab">
        <li class="on">공지사항</li>
        <li>갤러리</li>
        <li>정보마당</li> 
    </ul>
    <div class="tab_list">
        <div class="on">정보마당입니다.</div>
        <div class="on">정보마당입니다.</div>
        <div class="on">정보마당입니다.</div>
    </div>
    </header>
</body>
</html>
