<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul li:nth-child(2){background-color: blueviolet;} */
        /* h2가 앞에 있어 li 2번으로 인식함(원래는 1번으로 인식 해야 함) */

        ul li:nth-of-type(1){background-color: blueviolet;}
        /* h2가 앞에 있어도 맨 첫번째로 인식 */
    </style>
</head>
<body>
    <ul>
        <h2>메뉴선택</h2>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
</body>
</html>
