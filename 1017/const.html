<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function constExample(){
            // var y=5;
            // y = 10; 재할당 가능

            //let y=5;
            // y=10; 재할당가능 let는 재선언 불가 var는 가능

            const y = 10;
            // y = 20; 재할당 및 재선언 불가능

            const obj = {name:"수빈"};
            obj.name="채림"; // 객체 속성은 변경가능
            console.log(obj);

            const arr = [1,2,3];
            arr.push(4); // 배열의 요소 변경 가능
            console.log(arr);

            document.write(y, "<br>");
        }
        constExample();
    </script>
</head>

</body>
</html>
