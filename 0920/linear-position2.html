<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 이 방법을 제일 많이 씀 */
        div{
            width: 500px;
            height: 300px;
        }
        /* https://www.colorzilla.com/gradient-editor/ 사이트 접속 후 맘에 드는 그라데이션 선택 후 백그라운드 복붙 */
        .grad{
            background: linear-gradient(to bottom, #fcecfc 0%,#fba6e1 50%,#fd89d7 66%,#ff7cd8 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            /* 왼쪽 상단에서 시작 후 오른쪽 하단으로 그라데이션 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
