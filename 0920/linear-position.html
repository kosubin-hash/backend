<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
        }
        .grad{
            background: blue;
            background: -webkit-linear-gradient(to right bottom, blue, white);
            background: -moz-linear-gradient(to right bottom, blue, white);
            background: -o-linear-gradient(to right bottom, blue, white);
            background: linear-gradient(to right bottom, blue, white);
            /* 왼쪽 상단에서 시작 후 오른쪽 하단으로 그라데이션 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
