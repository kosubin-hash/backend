<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ==와 ===차이는 무엇인가? 다음코드의 결과는 무엇일까? → == 숫자만 봄 === 숫자 문자 다 봄 
        var a = '5';
        var b = 5;

        console.log(a==b);
        console.log(a===b);

        //다음 코드의 결과 → 15 , 30
        var x = 10;
        var y = 5;
        x += y;
        x *= 2;

        console.log(x);

        // 논리 연산자 → && 둘 다 true여야만 true가 나옴 || 둘 중 하나만 맞아도 true ! not 의미 true면 false로 바뀜
        var i = true;
        var j = false;

        console.log(i && j);
        console.log(i || j);
        console.log(!i);

        //삼항연산
        // let age = 20; → prompt 키보드에 쓰기 위한
        let age = prompt("나이를 입력하세요","0");
        let message = age >= 18 ? "성인입니다" : "미성년자입니다";

        // console.log(message);
        document.write(message);
    </script>
</head>

</body>
</html>
