<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
		background-color:#fff; 
		}
		form fieldset{
		margin-bottom:25px; 
		}	 
		form legend{
		font-size:15px;
		font-weight:600; 
		}
        input:disabled{
            background: #ddd;
            border: 1x #ccc solid;
        }
        input:checked+span{
            color: blue;
        }
        /* disabled 입력 칸 사라짐 / checked 키자마자 체크  */
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <lebel>이름 <input type="text" disabled></lebel>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청 할 과목을 선택하세요</p>
            <lebel><input type="radio" name="subject" value="speaking"><span>회화</span></lebel>
            <lebel><input type="radio" name="subject" value="grammar"><span>문법</span></lebel>
            <lebel><input type="radio" name="subject" value="writing" checked><span>작문</span></lebel>
        </fieldset>
    </form>
</body>
</html>
