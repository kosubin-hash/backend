<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{background-color: #aaa;}
        ul li:last-child{background-color: yellow;}
        /* li 중 첫번째 자식한테 #aaa 배경색 / li 마지막 자식한테 노란색배경 */

        /* ul li:nth-child(3){background-color: aqua;}
        세번째 자식만 아쿠아 색 */

        ul li:nth-child(odd){background-color: aquamarine;}
        ul li:nth-child(even){background-color: aquamarine;}
        /* odd 홀수 even 짝수*/
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
    </ul>
</body>
</html>
