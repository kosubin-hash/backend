<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i = 1; i <= 10; i++){
            if(i%2==0) continue; // continue 구문을 실행 하지 않고 for 복귀
            document.write(i, "<br>");
        }
        document.write("=== the end ===");
    </script>
</head>

</body>
</html>
