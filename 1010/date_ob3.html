<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 사용자 정의 객체 </title>
</head>
<body>
    <h1>
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="date">00</span>일
        <span id="nday">0</span>요일
        <span id="hour">00</span>시
        <span id="minute">00</span>분
        <span id="second">00</span>초
    </h1>
    <script>
        setInterval(auto_time,1000);
        function auto_time(){
        var today = new Date();
        // alert(today);   
        var nowYear = today.getFullYear();
        var nowMonth = today.getMonth()+1;
        var nowDate = today.getDate();
        var nowDay = today.getDay();
        var yoil;
        if(nowDay == 0){
            yoil = "일";
        }else if(nowDay == '1')
        {
            yoil = "월";
        }
        else if(nowDay == '2')
        {
            yoil = "화";
        }
        else if(nowDay == '3')
        {
            yoil = "수";
        }
        else if(nowDay == '4')
        {
            yoil = "목";
        }
        else if(nowDay == '5')
        {
            yoil = "금";
        }
        else if(nowDay == '6')
        {
            yoil = "토";
        }
    
    
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
    
        
       document.querySelector('#year').innerHTML = nowYear;
       document.querySelector('#month').innerHTML = nowMonth;
       document.querySelector('#date').innerHTML = nowDate;
       document.querySelector('#nday').innerHTML = yoil;
       document.querySelector('#hour').innerHTML = h;
       document.querySelector('#minute').innerHTML = m;
       document.querySelector('#second').innerHTML = s;
    }
    </script>
</body>
</html>
