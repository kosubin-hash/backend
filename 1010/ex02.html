<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1;
        var t = "<table border='1'>";
        for(var i = 1; i <= 5; i++){
            t += "<tr>"
            for(var k = 1; k <= 5; k++){
                t += "<td>" + num + "</td>";
                num++;
            }
            t += "</tr>";
        }
        while(i<=9){
            document.write("5X"+i+"="+i*5,"<br>");
            i++;
        }
        t += "</table>";
        document.write(t);
    </script>
</head>
